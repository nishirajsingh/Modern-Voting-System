<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Modern Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="gov-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <small class="text-dark fw-bold">भारत सरकार | Government of India</small>
                </div>
            </div>
        </div>
    </div>

    <div class="gov-logo-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-1">
                    <div class="emblem"></div>
                </div>
                <div class="col-md-11">
                    <h1 class="site-title">Modern Voting System</h1>
                    <p class="site-subtitle">Error Page | Election Commission of India</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="gov-card">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle text-warning mb-4" style="font-size: 5rem;"></i>
                        <h2 class="text-danger mb-3">System Error</h2>
                        <p class="lead mb-4" th:text="${errorMessage}">An unexpected error occurred. Please try again.</p>
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="/" class="btn btn-gov-primary">
                                <i class="fas fa-home me-2"></i>Go to Home
                            </a>
                            <button onclick="history.back()" class="btn btn-gov-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Go Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
